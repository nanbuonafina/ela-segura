<ion-fab vertical="top" horizontal="start" slot="fixed">
  <ion-fab-button (click)="toggleMenu()">
    <ion-icon name="menu-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-card *ngIf="mostrarMenu" class="menu-card">
  <ion-card-header>
    <ion-card-title>Menu</ion-card-title>
    <ion-icon name="close-outline" class="close-icon" (click)="toggleMenu()"></ion-icon>
  </ion-card-header>

  <ion-list>
    <ion-item button (click)="navegar('/perfil')">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>

    <ion-item button (click)="navegar('/reportar')">
      <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
      <ion-label>Reportar incidente</ion-label>
    </ion-item>

    <ion-item button (click)="navegar('/contatos')">
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>Contatos Emergenciais</ion-label>
    </ion-item>

    <ion-item button (click)="navegar('/login')">
      <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Sair</ion-label>
    </ion-item>
  </ion-list>
</ion-card>
